<body class="maincover">

                <div class="logbody">
                      <input type="text" class="logtext" placeholder="UserName..." required>
                      <br/>

                      <br/>
                      <input type="submit" class="submitbtn" id="subbtn" name="" value="Login">
                      <br/>
                      <button class="submitbtn" id="clrbtn">Clear</button>
                    </div>
               </form>

               <div class="logfooter">
